<nav ngbNav #nav="ngbNav" [activeId]="activeTab" class="navbar navbar-expand-md navbar-light bg-light pb-1">
  <div class="container-fluid">
    <img height="30px" class="rounded-circle me-3" src="https://avatars.githubusercontent.com/u/29157528?v=4" />
    <a [routerLink]="['/']" class="navbar-brand"> Kemu Portal </a>
    <button matRipple class="navbar-toggler" type="button" (click)="menu.toggle()">&#9776;</button>
    <div [ngbCollapse]="true" #menu="ngbCollapse" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let tab of tabs; index as i">
          <a
            matRipple
            class="nav-link"
            [routerLink]="tab.to"
            (click)="onClickedNav(menu)"
            [ngClass]="{ active: isActive(tab.to) }"
            >{{ tab.name }}<span class="ms-1 badge rounded-pill bg-success" *ngIf="tab.count">{{ tab.count }}</span></a
          >
        </li>
        <li>
          <app-profile></app-profile>
        </li>
      </ul>
      <p class="ms-auto text-muted mb-0">{{ breadcrumb }}</p>
    </div>
  </div>
</nav>
