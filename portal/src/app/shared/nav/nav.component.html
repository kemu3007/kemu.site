<nav ngbNav #nav="ngbNav" [activeId]="activeTab" class="navbar navbar-expand-md navbar-light pb-0 bg-light">
  <div class="container-fluid shadow">
    <img height="30px" width="30px" class="rounded-circle me-3" src="https://tech.trash-box.dev/assets/icon.png" />
    <a [routerLink]="['/']" class="navbar-brand"> Trash Box </a>
    <button matRipple class="navbar-toggler mb-1" type="button" (click)="menu.toggle()">&#9776;</button>
    <div [ngbCollapse]="true" #menu="ngbCollapse" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let tab of tabs; index as i">
          <a
            matRipple
            class="nav-link"
            [routerLink]="tab.to"
            (click)="onClickedNav(menu)"
            [ngClass]="{ active: isActive(tab.to) }"
            >{{ tab.name }}<span class="ms-1 badge rounded-pill bg-success" *ngIf="tab.count">{{ tab.count }}</span></a
          >
        </li>
      </ul>
      <div class="d-none d-md-block ms-auto ps-0 text-muted nav-link">
        <a href="/sitemap.xml" class="btn btn-sm btn-light me-1">Sitemap ></a>
        <a href="/rss.xml" class="btn btn-sm btn-light">RSS ></a>
      </div>
    </div>
  </div>
</nav>
