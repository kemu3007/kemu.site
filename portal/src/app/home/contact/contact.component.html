<div class="container mt-3">
  <h2>Contact</h2>
  <hr />
  <div>仕事の依頼などは以下のメールアドレスにお願いします。<br />セールスメールはお控えください。</div>
  <div>Please use the following e-mail address for work requests.<br />Please refrain from sales emails.</div>
  <div class="mt-3 d-flex justify-content-center">
    <button class="btn btn-secondary mt-3" (click)="open(content)">メールアドレスを入手する</button>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Contact Address / メールアドレス</h4>
  </div>
  <div class="modal-body">
    <div class="d-flex justify-content-center">
      <re-captcha
        *ngIf="!isShowed"
        (resolved)="resolveReCaptcha()"
        siteKey="6LeCx-4eAAAAAM4bOC4sVLZB0uYrfBNE59Rlvz52"
      ></re-captcha>
      <button *ngIf="isShowed" class="btn btn-secondary" (click)="copyAddress()">
        クリップボードにコピー / copy email address
      </button>
    </div>
  </div>
</ng-template>
