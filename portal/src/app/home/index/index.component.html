<div class="text-end">
  <app-profile></app-profile>
</div>
<div class="container text-center">
  <div>
    <h2>Contributions</h2>
    <img style="max-width: 100%" src="/assets/images/weed.png" />
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2>News</h2>
      <div class="border border-light rounded">
        <app-news></app-news>
      </div>
    </div>
    <div class="col-md-6">
      <h2>Tools</h2>
      <ol class="list-group">
        <a class="list-group-item d-flex" *ngFor="let tool of tools" (click)="transitTool(tool)">
          <div class="text-start">
            <div class="fw-bold">{{ tool.label }}</div>
            {{ tool.description }}
          </div>
        </a>
      </ol>
      <h2 class="mt-2">Links</h2>
      <ol class="list-group">
        <a class="list-group-item d-flex" href="https://kemu.site">
          <div class="text-start">
            <div class="fw-bold">旧ブログ</div>
            2022-03以前に管理していたブログ、頃合いを見て停止予定です。
          </div>
        </a>
      </ol>
    </div>
  </div>
</div>

<div class="mt-5 d-flex justify-content-center">
  <iframe
    src="https://rcm-fe.amazon-adsystem.com/e/cm?o=9&p=48&l=ur1&category=monthlydealevent&banner=0SN7PKM3ZXK5BW58WTR2&f=ifr&linkID=c4a78199505dd7da5dfc4016ee8728cc&t=kemu03-22&tracking_id=kemu03-22"
    width="728"
    height="90"
    scrolling="no"
    marginwidth="0"
    style="border: none"
    frameborder="0"
    sandbox="allow-scripts allow-same-origin allow-popups allow-top-navigation-by-user-activation"
  ></iframe>
</div>
