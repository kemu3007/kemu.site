  <div class="row">
    <div class="col-md-6">
      <h2>News</h2>
      <div class="border border-light rounded">
        <app-news></app-news>
      </div>
    </div>
    <div class="col-md-6">
      <h2>Tools</h2>
      <ol class="list-group">
        <a
          class="list-group-item d-flex"
          style="cursor: pointer"
          *ngFor="let tool of tools"
          (click)="transitTool(tool)"
        >
          <div class="text-start">
            <div class="fw-bold">{{ tool.label }}</div>
            {{ tool.description }}
          </div>
        </a>
      </ol>
      <h2 class="mt-2">Links</h2>
