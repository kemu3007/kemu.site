<div class="list-group border" id="news">
  <div *ngFor="let item of news; index as i" class="text-start mt-1 ms-1">
    <span class="text-muted">{{ item.value.created_at | date: 'yyyy.MM.dd' }}</span>
    <div style="cursor: pointer" matRipple class="list-group-item border-0" (click)="navigateArticles(item.key)">
      <span *ngIf="i === 0" class="badge bg-danger me-1">New</span>{{ item.value.title }}
    </div>
  </div>
</div>
