<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-md-8">
      <input
        class="form-control"
        placeholder="search"
        NgbTypeahead
        [ngbTypeahead]="search"
        (selectItem)="selectArticle($event)"
        #instance="ngbTypeahead"
        (blur)="instance.dismissPopup()"
      />
      <div *ngFor="let key of articleKeys; index as i">
        <a class="card mt-1 text-decoration-none text-muted" [routerLink]="['/blog', key]" style="cursor: pointer">
          <div class="card-body">
            <div class="row">
              <h3 class="col-9 card-link text-black mb-0">
                {{ articles[key].title }}
              </h3>
              <div class="col-3 d-flex align-items-start justify-content-end">
                <p
                  class="badge rounded-pill"
                  *ngFor="let label of getLabels(articles[key])"
                  [ngStyle]="{ 'background-color': '#' + label.color }"
                >
                  {{ label.name }}
                </p>
              </div>
              <div class="col-12">{{ articles[key].created_at | date: 'yyyy.MM.dd' }}</div>
            </div>
            <hr class="mt-0" />
            <p class="card-text">{{ articles[key].body | mdescape }}</p>
          </div>
        </a>
        <div class="card mt-1" *ngIf="(i + 1) % 3 === 0">
          <app-ads type="list"></app-ads>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <app-ads type="box" [count]="adsLength"></app-ads>
    </div>
  </div>
</div>
