<div class="container">
  <div
    class="card mt-3"
    *ngFor="let article of articles | keyvalue"
    (click)="transitToDetail(article.key)"
  >
    <div class="card-body">
      <a class="stretched-link"
        ><h5 class="card-link">{{ article.value.title }}</h5></a
      >
      <p class="card-text">{{ article.value.body }}...</p>
    </div>
  </div>
</div>
