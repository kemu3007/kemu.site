<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-md-8">
      <input
        class="form-control"
        placeholder="search"
        NgbTypeahead
        [ngbTypeahead]="search"
        (selectItem)="selectArticle($event)"
        #instance="ngbTypeahead"
        (blur)="instance.dismissPopup()"
      />
      <div *ngFor="let key of articleKeys; index as i">
        <a class="card mt-1 text-decoration-none text-muted" [routerLink]="['/blog', key]" style="cursor: pointer">
          <div class="card-body">
            <div class="row">
              <h5 class="col-9 card-link text-black">
                {{ articles[key].title }}
              </h5>
              <div class="col-3 text-end">
                <p
                  class="badge rounded-pill"
                  *ngFor="let label of getLabels(articles[key])"
                  [ngStyle]="{ 'background-color': '#' + label.color }"
                >
                  {{ label.name }}
                </p>
              </div>
            </div>
            <hr class="mt-0" />
            <p class="card-text">{{ articles[key].body }}...</p>
          </div>
        </a>
        <app-adsense *ngIf="(i + 1) % 3 === 0" adFormat="horizontal"></app-adsense>
      </div>
    </div>
    <div class="col-md-4">
      <app-adsense
        *ngFor="let _ of [].constructor(adsLength)"
        style="display: block"
        adFormat="fluid"
        slot="9091938102"
        layoutKey="-ef+6k-30-ac+ty"
      ></app-adsense>
    </div>
  </div>
</div>
