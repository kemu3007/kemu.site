<div class="container-fluid" id="container">
  <div class="row" *ngIf="article">
    <div class="col-md-8 border-end border-2 pb-5">
      <select [value]="langage" class="mt-1 form-select" #select (change)="routeLangPage(select.value)">
        <option disabled selected>Select Your Language (ja, en, zh)</option>
        <option value="ja">Japanese</option>
        <option value="en">English</option>
        <option value="zh">Chinese</option>
      </select>
      <ng-container *ngIf="isTranslated">
        <div class="d-flex justify-content-end">
          <p class="text-muted">This page is translated by deepl.</p>
        </div>
      </ng-container>
      <div class="row mt-3">
        <div class="col-md-4">
          <app-lazy-img [src]="imageUrl" [alt]="article.title" [title]="article.title"></app-lazy-img>
        </div>
        <div class="col-md-8">
          <h2>{{ article.title }}</h2>
          <p class="text-muted mb-1">発行日時: {{ article.created_at | date: 'yyyy.MM.dd hh:mm' }}</p>
          <p class="text-muted">最終更新日: {{ article.updated_at | date: 'yyyy.MM.dd hh:mm' }}</p>
          <div class="d-flex justify-content-end">
            <app-tweet-btn></app-tweet-btn>
          </div>
        </div>
      </div>
      <hr />
      <div [innerHTML]="html"></div>
      <hr class="mt-5" />
      <p class="mt-3">
        コメントは<a [href]="article.html_url">こちら<i class="bi bi-link-45deg"></i></a>から
        <br />
      </p>
      <hr />
      <h3>別の記事を見る</h3>
      <div class="row">
        <div class="col-md-6">
          <ng-container *ngIf="nextArticleId">
            <div class="card">
              <div class="card-header">次の記事</div>
              <div class="card-body">
                <span class="link-primary" style="cursor: pointer" (click)="navigateByIssueId(nextArticleId)">{{
                  articles[nextArticleId!].title
                }}</span>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="col-md-6">
          <ng-container *ngIf="pastArticleId">
            <div class="card">
              <div class="card-header">前の記事</div>
              <div class="card-body">
                <span class="link-primary" style="cursor: pointer" (click)="navigateByIssueId(pastArticleId)">{{
                  articles[pastArticleId!].title
                }}</span>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col-md-4 bg-light">
      <app-ads [count]="adsLength" type="box"></app-ads>
    </div>
  </div>
</div>
