<div class="container-fluid">
  <div class="d-flex justify-content-between">
    <h2 class="mb-0">GitHub Flavored Markdown Writer</h2>
    <button matRipple class="btn btn-sm btn-secondary" (click)="open(content)">see fullscreen</button>
  </div>
  <div class="row">
    <div class="col-6">
      Markdown<button matRipple class="ms-1 btn btn-sm" (click)="copy(form.controls.markdown.value)">
        <i class="bi bi-stickies"></i>
      </button>
    </div>
    <div class="col-6">
      HTML<button matRipple class="ms-1 btn btn-sm" (click)="copy(rawHTML)"><i class="bi bi-stickies"></i></button>
    </div>
  </div>
  <hr class="my-0" />
  <div class="row">
    <div class="col-6">
      <form [formGroup]="form">
        <textarea
          #mdInput
          class="form-control overflow-auto"
          (keydown)="handleKeyDown($event, mdInput)"
          formControlName="markdown"
          style="height: calc(100vh - 120px); tab-size: 2"
        ></textarea>
      </form>
    </div>
    <div class="col-6">
      <div class="overflow-auto" style="height: calc(100vh - 120px)" [innerHTML]="generatedHTML"></div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header py-1 d-flex justify-content-end">
    <button class="btn btn-sm" (click)="close()">&times;</button>
  </div>
  <div class="modal-body" [innerHTML]="generatedHTML"></div>
</ng-template>
