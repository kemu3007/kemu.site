<div class="container-fluid">
  <h2 class="mb-0">GitHub Flavored Markdown Writer</h2>
  <div class="row">
    <div class="col-6">
      Markdown<button matRipple class="ms-1 btn btn-sm" (click)="copy(form.controls.markdown.value)">
        <i class="bi bi-stickies"></i>
      </button>
    </div>
    <div class="col-6">
      HTML<button matRipple class="ms-1 btn btn-sm" (click)="copy(rawHTML)"><i class="bi bi-stickies"></i></button>
    </div>
  </div>
  <hr class="my-0" />
  <div class="row">
    <div class="col-6">
      <form [formGroup]="form">
        <textarea
          class="form-control overflow-auto"
          (keydown)="handleKeyDown($event)"
          formControlName="markdown"
          style="height: calc(100vh - 120px)"
        ></textarea>
      </form>
    </div>
    <div class="col-6">
      <div class="overflow-auto" style="height: calc(100vh - 120px)" [innerHTML]="generatedHTML"></div>
    </div>
  </div>
</div>
