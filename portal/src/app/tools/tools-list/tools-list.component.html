<div class="container-fluid">
  <div class="mt-3">個人的に使ったりする自作ツール置き場（不定期更新）</div>
  <div class="row mt-3">
    <div class="col-md-8">
      <div *ngFor="let tool of tools; index as i">
        <div class="card mt-1 text-muted" (click)="transitLink(tool)" style="cursor: pointer">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-link text-black">{{ tool.label }}</h5>
              <i *ngIf="tool.external" class="bi bi-box-arrow-up-right"></i>
            </div>
            <hr class="mt-0" />
            <p class="card-text">{{ tool.description }}</p>
          </div>
        </div>
        <div *ngIf="(i + 1) % 3 === 0" class="card mt-1">
          <app-amazon-ads type="list"></app-amazon-ads>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <!-- <ng2-adsense
        *ngFor="let _ of [].constructor(adsLength)"
        style="display: block"
        adFormat="fluid"
        slot="9091938102"
        layoutKey="-ef+6k-30-ac+ty"
      ></ng2-adsense> -->
      <app-amazon-ads type="box" *ngFor="let _ of [].constructor(adsLength)"></app-amazon-ads>
    </div>
  </div>
</div>
