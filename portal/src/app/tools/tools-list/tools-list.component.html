<div class="container-fluid">
  <div class="mt-3">個人的に使ったりする自作ツール置き場（不定期更新）</div>
  <div class="row mt-3">
    <div class="col-md-8">
      <div *ngFor="let tool of tools; index as i">
        <div class="card mt-1 text-muted" (click)="transitLink(tool)" style="cursor: pointer">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h3 class="card-link text-black mb-1">{{ tool.label }}</h3>
              <i *ngIf="tool.external" class="bi bi-box-arrow-up-right"></i>
            </div>
            <hr class="mt-0" />
            <p class="card-text">{{ tool.description }}</p>
          </div>
        </div>
        <div *ngIf="(i + 1) % 3 === 0" class="card mt-1">
          <app-ads type="list"></app-ads>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <app-ads type="box" [count]="adsLength"></app-ads>
    </div>
  </div>
</div>
