<div class="container-fluid">
  <div class="mt-3">個人的に使ったりする自作ツール置き場（不定期更新）</div>
  <div class="row mt-3">
    <div class="col-md-8">
      <a
        class="card mt-1 text-decoration-none text-muted"
        [routerLink]="['/tools', 'amazonAssociate']"
        style="cursor: pointer"
      >
        <div class="card-body">
          <div class="row">
            <h5 class="card-link text-black">Amazon Associate Linker</h5>
          </div>
          <hr class="mt-0" />
          <p class="card-text">Amazonリンクにアソシエイト情報を付与します。</p>
        </div>
      </a>
      <a
        class="card mt-1 text-decoration-none text-muted"
        [routerLink]="['/tools', 'userInfo']"
        style="cursor: pointer"
      >
        <div class="card-body">
          <div class="row">
            <h5 class="card-link text-black">IP Address Checker</h5>
          </div>
          <hr class="mt-0" />
          <p class="card-text">IPアドレス等のデータを表示します。過去の履歴も表示可能です。</p>
        </div>
      </a>
      <div class="card mt-1">
        <!-- <ng2-adsense adFormat="horizontal"></ng2-adsense> -->
        <app-amazon-ads type="list"></app-amazon-ads>
      </div>
      <div *ngFor="let tool of oldTools; index as i">
        <a class="card mt-1 text-decoration-none text-muted" [href]="tool.link" style="cursor: pointer">
          <div class="card-body">
            <div class="row">
              <h5 class="card-link text-black">{{ tool.name }} <i class="bi bi-box-arrow-up-right"></i></h5>
            </div>
            <hr class="mt-0" />
            <p class="card-text">{{ tool.description }}</p>
          </div>
        </a>
        <div class="card mt-1" *ngIf="(i + 1) % 3 === 0">
          <!-- <ng2-adsense adFormat="horizontal"></ng2-adsense> -->
          <app-amazon-ads type="list"></app-amazon-ads>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <!-- <ng2-adsense
        *ngFor="let _ of [].constructor(adsLength)"
        style="display: block"
        adFormat="fluid"
        slot="9091938102"
        layoutKey="-ef+6k-30-ac+ty"
      ></ng2-adsense> -->
      <app-amazon-ads type="box" *ngFor="let _ of [].constructor(adsLength)"></app-amazon-ads>
    </div>
  </div>
</div>
