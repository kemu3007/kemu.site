<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-md-8">
      <div *ngFor="let key of articleKeys; index as i">
        <div
          class="card mt-1"
          (click)="transitToDetail(key)"
          style="cursor: pointer"
        >
          <div class="row g-0">
            <div class="col-3">
              <img
                style="max-width: 100%"
                [src]="articles[key].photo"
                alt="no image"
              />
            </div>
            <div class="col-9">
              <div class="card-body">
                <div class="row">
                  <h5 class="col-9 card-link">{{ articles[key].title }}</h5>
                  <div class="col-3 text-end">
                    <p
                      class="badge rounded-pill"
                      *ngFor="let label of getLabels(articles[key])"
                      [ngStyle]="{ 'background-color': '#' + label.color }"
                    >
                      {{ label.name }}
                    </p>
                  </div>
                </div>
                <hr class="mt-0" />
                <p class="card-text">{{ articles[key].body }}...</p>
              </div>
            </div>
          </div>
        </div>
        <ng-adsense
          *ngIf="(i + 1) % 3 === 0"
          adFormat="horizontal"
        ></ng-adsense>
      </div>
    </div>
    <div class="col-md-4">
      <ng2-adsense
        *ngFor="let _ of [].constructor(adsLength)"
        style="display: block"
        adFormat="fluid"
        slot="9091938102"
        layoutKey="-ef+6k-30-ac+ty"
      ></ng2-adsense>
    </div>
  </div>
</div>
