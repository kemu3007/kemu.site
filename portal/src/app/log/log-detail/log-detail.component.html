<div class="container-fluid">
  <div class="row mt-3" *ngIf="article">
    <div class="col-md-8">
      <h2>{{ article.title }}</h2>
      <div class="d-flex justify-content-between">
        <p>{{ article.created_at | date: 'yyyy.MM.dd hh:mm' }}</p>
        <app-tweet-btn></app-tweet-btn>
      </div>
      <hr />
      <div [innerHTML]="html"></div>
      <hr class="mt-5" />
      <h3>comments</h3>
      <div class="card" *ngFor="let comment of article.comments">
        <div class="card-body">
          <div class="row">
            <img [src]="comment.user.avatar_url" style="width: 50px" />
            <a style="display: contents" [href]="comment.user.html_url">{{ comment.user.login }}</a
            ><br />
          </div>
          <hr class="mt-0 mb-1" />
          {{ comment.body }}
        </div>
      </div>
      <p>
        コメントは<a [href]="article.html_url">こちら<i class="bi bi-link-45deg"></i></a>から
        <br />
        ※リリースタイミングの問題上ページに反映されないことがありますが確認してます。
      </p>
    </div>
    <div class="col-md-4">
      <app-ads [count]="adsLength" type="box"></app-ads>
    </div>
  </div>
</div>
