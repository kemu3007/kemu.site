<div class="container-fluid">
  <div class="row" *ngIf="article">
    <div class="col-md-8 border-end border-2 pb-5">
      <div class="row">
        <div class="col-md-4">
          <app-lazy-img
            [src]="'/assets/images/' + article.id + '.png'"
            [alt]="article.title"
            [title]="article.title"
          ></app-lazy-img>
        </div>
        <div class="col-md-8">
          <h2>{{ article.title }}</h2>
          <p class="text-muted mb-1">作成日: {{ article.created_at | date: 'yyyy.MM.dd hh:mm' }}</p>
          <p class="text-muted">最終更新日: {{ article.updated_at | date: 'yyyy.MM.dd hh:mm' }}</p>
          <div class="d-flex justify-content-end">
            <app-tweet-btn></app-tweet-btn>
          </div>
        </div>
      </div>
      <hr />
      <div [innerHTML]="html"></div>
      <hr class="mt-5" />
      <p class="mt-3">
        コメントは<a [href]="article.html_url">こちら<i class="bi bi-link-45deg"></i></a>から
        <br />
      </p>
    </div>
    <div class="col-md-4 bg-light">
      <app-ads [count]="adsLength" type="box"></app-ads>
    </div>
  </div>
</div>
