<div class="container-fluid">
  <div class="row mt-3" *ngIf="article">
    <div class="col-md-8 border-end border-2">
      <div class="row">
        <div class="col-md-4">
          <app-lazy-img
            [src]="'/assets/images/' + article.id + '.png'"
            [alt]="article.title"
            [title]="article.title"
          ></app-lazy-img>
        </div>
        <div class="col-md-8">
          <h2>{{ article.title }}</h2>
          <p class="text-muted mb-1">作成日: {{ article.created_at | date: 'yyyy.MM.dd hh:mm' }}</p>
          <p class="text-muted">最終更新日: {{ article.updated_at | date: 'yyyy.MM.dd hh:mm' }}</p>
          <div class="d-flex justify-content-end">
            <app-tweet-btn></app-tweet-btn>
          </div>
        </div>
      </div>
      <hr />
      <div [innerHTML]="html"></div>
      <hr class="mt-5" />
      <div class="d-flex justify-content-between">
        <h3 id="comments">comments</h3>
        <app-tweet-btn></app-tweet-btn>
      </div>
      <div class="card" *ngFor="let comment of article.comments">
        <div class="card-body">
          <div class="row">
            <img [src]="comment.user.avatar_url" style="width: 50px" />
            <a style="display: contents" [href]="comment.user.html_url">{{ comment.user.login }}</a
            ><br />
          </div>
          <hr class="mt-0 mb-1" />
          {{ comment.body }}
        </div>
      </div>
      <p class="mt-3">
        コメントは<a [href]="article.html_url">こちら<i class="bi bi-link-45deg"></i></a>から
        <br />
        ※リリースタイミングの問題上ページに反映されないことがありますが確認してます。
      </p>
    </div>
    <div class="col-md-4 bg-light">
      <app-ads [count]="adsLength" type="box"></app-ads>
    </div>
  </div>
</div>
