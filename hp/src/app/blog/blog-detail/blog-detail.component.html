<link
  rel="stylesheet"
  href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/styles/default.min.css"
/>
<div class="container mt-3">
  <h2>{{ article?.title }}</h2>
  <p>{{ article?.created_at | date: "yyyy.MM.dd hh:mm" }}</p>
  <hr />
  <div [innerHTML]="body"></div>
  <hr />
  <p>
    コメントはこちらから
    <a [href]="article?.html_url">{{ article?.html_url }}</a
    ><br />
    ※リリースタイミングの問題ページ上には反映されないことがありますが確認してます。
  </p>
</div>
