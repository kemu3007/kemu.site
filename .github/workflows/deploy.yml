name: deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['16']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: hp/package-lock.json
      - name: install deps
        working-directory: ./hp
        run: |
          npm install
      - name: setup git
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git remote set-url origin https://github.com/kemu3007/kemu.site.git
      - name: deploy
        working-directory: ./hp
        run: |
          npm run ng deploy --base-href=/kemu.site/
